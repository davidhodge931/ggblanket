- title: Themes
- contents:
  - light_mode_r
  - light_mode_t
  - light_mode_b
  - dark_mode_r
  - dark_mode_t
  - dark_mode_b
- title: Extras
- contents:
  - aes_contrast
  - annotate_axis_line
  - label_every_nth
  - scale_x_symmetric
  - scale_y_symmetric
  - set_geom_font
  - set_geom_reference_line
- title: Palette
- contents:
  - blue
  - jumble
  - teal
  - orange
  - navy
  - red
  - pink
  - purple
  - grey
  - lightness
  - darkness
  - linewidthness

