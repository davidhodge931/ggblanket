url: https://davidhodge931.github.io/ggblanket/

template:
  bootstrap: 5

figures:
  dev: svg
  fig.ext: svg

reference:
- title: Plot
- contents:
  - gg_blanket
  - starts_with("gg_")
- title: Theme
- contents:
  - grey_mode_rt
  - grey_mode_r
  - grey_mode_t
  - grey_mode_b
  - grey_mode_n
  - light_mode_rt
  - light_mode_r
  - light_mode_t
  - light_mode_b
  - light_mode_n
  - dark_mode_rt
  - dark_mode_r
  - dark_mode_t
  - dark_mode_b
  - dark_mode_n
- title: Helper
- contents:
  - aes_contrast
  - replace_seq
  - blue
  - teal
  - orange
  - plum
  - navy
  - greys
