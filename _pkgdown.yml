url: https://davidhodge931.github.io/ggblanket/
template:
  bootstrap: 5
  light-switch: true
reference:
- title: Set
- contents:
  - set_blanket
- title: Wrap
- contents:
  - gg_blanket
  - starts_with("gg_")
- title: Theme
- contents:
  - theme_lightmode
  - theme_darkmode
- title: Palette
- contents:
  - blue
  - jumble
  - teal
  - orange
  - navy
  - red
  - pink
  - purple
  - grey
  - lightness
  - darkness
- title: Extra
- contents:
  - aes_contrast
  - annotate_axis_line
  - annotate_axis_ticks
  - element_line_transparent
  - bind_each_all
  - guides_shape_grey
  - guides_linewidth_grey
  - guides_size_grey
  - label_every_nth
  - pt_to_mm
  - scale_x_symmetric
  - scale_y_symmetric
  - standardise_width

